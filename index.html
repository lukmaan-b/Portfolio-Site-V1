    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="

    <script>
      const blobs = document.querySelectorAll('.blob-container > svg');
      anime({
        targets: blobs[0],
        keyframes: [
          {
            scale: getRandomValue(0.5, 1),
            translateX: `${getRandomValue(-20, 100)}vw`,
            translateY: `${getRandomValue(-20, 50)}vh`,
            rotate: getRandomValue(-20, 160),
          },
          {
            scale: getRandomValue(0.5, 1),
            translateX: `${getRandomValue(-20, 30)}vw`,
            translateY: `${getRandomValue(0, 10)}vh`,
            rotate: getRandomValue(-20, 360),
          },
          {
            scale: getRandomValue(0.5, 1),
            translateX: `${getRandomValue(0, 60)}vw`,
            translateY: `${getRandomValue(0, 70)}vh`,
            rotate: getRandomValue(-20, 160),
          },
          {
            scale: getRandomValue(0.3, 1),
            translateX: `${getRandomValue(-20, 100)}vw`,
            translateY: `${getRandomValue(60, 90)}vh`,
            rotate: getRandomValue(-20, 360),
          },
        ],
        duration: getRandomValue(10000, 30000),
        loop: true,
        easing: 'easeInOutSine',
        direction: 'alternate',
      });
      anime({
        targets: blobs[1],
        keyframes: [
          {
            scale: getRandomValue(0.5, 1),
            translateX: `${getRandomValue(50, -100)}vw`,
            translateY: `${getRandomValue(0, 100)}vh`,
            rotate: getRandomValue(-20, 160),
          },
          {
            scale: getRandomValue(0.5, 1),
            translateX: `${getRandomValue(30, -70)}vw`,
            translateY: `${getRandomValue(0, 50)}vh`,
            rotate: getRandomValue(-20, 360),
          },
          {
            scale: getRandomValue(0.5, 1),
            translateX: `${getRandomValue(0, -60)}vw`,
            translateY: `${getRandomValue(0, 70)}vh`,
            rotate: getRandomValue(-20, 160),
          },
          {
            scale: getRandomValue(0.3, 1),
            translateX: `${getRandomValue(-20, 100)}vw`,
            translateY: `${getRandomValue(60, 90)}vh`,
            rotate: getRandomValue(-20, 360),
          },
        ],
        duration: getRandomValue(10000, 30000),
        loop: true,
        easing: 'easeInOutSine',
        direction: 'alternate',
      });
      anime({
        targets: blobs[2],
        keyframes: [
          {
            scale: getRandomValue(0.5, 1),
            translateX: `${getRandomValue(-20, -100)}vw`,
            translateY: `${getRandomValue(-20, 50)}vh`,
            rotate: getRandomValue(-20, 160),
          },
          {
            scale: getRandomValue(0.5, 1),
            translateX: `${getRandomValue(-20, -30)}vw`,
            translateY: `${getRandomValue(0, 10)}vh`,
            rotate: getRandomValue(-20, 360),
          },
          {
            scale: getRandomValue(0.5, 1),
            translateX: `${getRandomValue(0, -60)}vw`,
            translateY: `${getRandomValue(0, 70)}vh`,
            rotate: getRandomValue(-20, 160),
          },
          {
            scale: getRandomValue(0.3, 1),
            translateX: `${getRandomValue(-20, -100)}vw`,
            translateY: `${getRandomValue(60, 90)}vh`,
            rotate: getRandomValue(-20, 360),
          },
        ],
        duration: getRandomValue(10000, 30000),
        loop: true,
        easing: 'easeInOutSine',
        direction: 'alternate',
      });
      function getRandomValue(min, max) {
        console.log(Math.floor(Math.random() * (max * 2 + 1)) - min);
        return Math.floor(Math.random() * (max * 2 + 1)) + min;
      }
    </script>
